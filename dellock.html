<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Chat Interface -->
            <div class="md:col-span-2">
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <div class="bg-purple-100 p-4 border-b border-purple-200">
                        <h2 class="text-xl font-semibold text-purple-800">Chat with CatBot</h2>
                        <p class="text-sm text-purple-600">Describe your multi-threaded application to detect deadlocks</p>
                    </div>
                    <div id="chat-messages" class="p-4 h-96 overflow-y-auto space-y-4">
                        <!-- Messages will be added here -->
                        <div class="flex items-start">
                            <div class="flex-shrink-0 mr-3">
                                <div class="w-10 h-10 rounded-full bg-purple-500 flex items-center justify-center text-white">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4" />
                                    </svg>
                                </div>
                            </div>
                            <div class="bg-purple-100 rounded-lg p-3 max-w-md">
                                <p class="text-sm">Meow! I'm CatBot, your AI assistant for deadlock detection. Describe your multi-threaded application or resource allocation scenario, and I'll help you identify potential deadlocks. Purr-fect solutions await!</p>
                            </div>
                        </div>
                    </div>
                    <div class="p-4 border-t border-gray-200">
                        <div class="flex space-x-2">
                            <input id="user-input" type="text" placeholder="Describe your resource allocation scenario..." class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500" onkeydown="if(event.key === 'Enter') sendMessage()">
                            <button onclick="sendMessage()" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                                </svg>
                            </button>
                        </div>
                    </div>
